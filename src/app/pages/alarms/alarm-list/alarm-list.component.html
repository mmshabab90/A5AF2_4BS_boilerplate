<div class="h-100 d-flex flex-column alarm-list">
  <ng-container *ngFor="let alarm of alarms| async">
    <div class="alarm-list-item">
      <div class="panel-body list-group-item d-flex justify-content-between align-items-center">
        <a class="nav-link active" [routerLink]="alarm.$key">
          <div class="row">
            <div class="col-sm-12">Alerter: {{alarm.alarmdata.alerterFirstName}}</div>
            <div class="row">
              <div class="col-sm-12" style="padding-right: 5px"><small>{{alarm.alarmdata.timestamp* 1000 | date:'MM-dd-yyyy'}}</small></div>
              <div class=""><small>{{alarm.alarmdata.alarmId}}</small></div>
            </div>
          </div>
        </a>
        <span class="badge badge-primary badge-pill">14</span>
      </div>
    </div>
  </ng-container>
</div>
<router-outlet></router-outlet>
